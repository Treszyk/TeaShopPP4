name: Trigger auto deployment for teashop-api-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ azure-test ]
    paths:
    - '**'
    - '.github/workflows/teashop-api-test-AutoDeployTrigger-edc97dc2-3809-4cba-abfa-e420e5d07151.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TEASHOPAPITEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TEASHOPAPITEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TEASHOPAPITEST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.TEASHOPAPITEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TEASHOPAPITEST_REGISTRY_PASSWORD }}
          containerAppName: teashop-api-test
          resourceGroup: tea-rg
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


