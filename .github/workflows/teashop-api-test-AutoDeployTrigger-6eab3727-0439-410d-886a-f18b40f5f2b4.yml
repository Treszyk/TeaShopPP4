name: Trigger auto deployment for teashop-api-test

on:
  push:
    branches: 
      [ azure-test ]
    paths:
    - '**'
    - '.github/workflows/teashop-api-test-AutoDeployTrigger-6eab3727-0439-410d-886a-f18b40f5f2b4.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write
      contents: read

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TEASHOPAPITEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TEASHOPAPITEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TEASHOPAPITEST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to ACR
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ./ApiGateway
          dockerfilePath: ./ApiGateway/Dockerfile
          registryUrl: teashopacr.azurecr.io
          registryUsername: ${{ secrets.TEASHOPAPITEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TEASHOPAPITEST_REGISTRY_PASSWORD }}
          containerAppName: teashop-api-test
          resourceGroup: tea-rg
          imageToBuild: teashopacr.azurecr.io/teashop-api-test:${{ github.sha }}
