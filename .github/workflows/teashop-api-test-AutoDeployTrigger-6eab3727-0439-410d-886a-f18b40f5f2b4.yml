name: Push ApiGateway to Azure Container Registry

on:
  push:
    branches:
      - azure-test
    paths:
      - 'ApiGateway/**'
      - '.github/workflows/teashop-api-test-AutoDeployTrigger.yml'

  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TEASHOPAPITEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TEASHOPAPITEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TEASHOPAPITEST_AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry (ACR)
        uses: azure/docker-login@v2
        with:
          login-server: teashopacr.azurecr.io
          username: ${{ secrets.TEASHOPAPITEST_REGISTRY_USERNAME }}
          password: ${{ secrets.TEASHOPAPITEST_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t teashopacr.azurecr.io/teashop-api-test:${{ github.sha }} ./ApiGateway
          docker push teashopacr.azurecr.io/teashop-api-test:${{ github.sha }}
